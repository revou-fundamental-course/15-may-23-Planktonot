<!DOCTYPE html>
<html>
<head>
  <title>Luas & Keliling Persegi</title>
  <link rel="stylesheet" href="style.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Hitung Luas & Keliling Persegi</h1>
  
  <h3>Hitung Luas</h3>
  <form id="luasForm">
    <label for="sisi-luas">Sisi:</label>
    <input type="number" id="sisi-luas" name="sisi-luas" required> <!--input form luas-->
    <button type="submit" id="hitung-luas">Hitung</button> <!--Button luas-->
  </form>
  <p>Luas: <span id="output_luas"></span></p> <!--Output luas-->

  <h3>Hitung Keliling</h3>
  <form id="kelilingForm">
    <label for="sisi-keliling">Sisi:</label>
    <input type="number" id="sisi-keliling" name="sisi-keliling" required> <!--input form Keliling-->
    <button type="submit" id="hitung-keliling">Hitung</button> <!--Button keliling-->
  </form>
  <p>Keliling: <span id="output_keliling"></span></p> <!--Output Keliling-->
</body>
</html>
